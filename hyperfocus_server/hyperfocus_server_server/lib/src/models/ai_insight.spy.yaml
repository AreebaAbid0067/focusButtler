### AI insight generated by the agent system
class: AIInsight

fields:
  ### Unique identifier
  id: String
  
  ### The insight message content
  message: String
  
  ### Insight category (suggestion, warning, encouragement, pattern)
  category: String
  
  ### When this insight was generated
  generatedAt: DateTime
  
  ### Whether the user has dismissed this insight
  isDismissed: bool
