name: productivity_app
description: "An AI-powered productivity assistant that organizes tasks, manages time, and adapts to a user's energy levels throughout the day with Hyperfocus and Scatterfocus modes."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  shared_preferences: ^2.2.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets: []
