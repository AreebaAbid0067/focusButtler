name: productivity_app
description: "An AI-powered productivity assistant that organizes tasks, manages time, and adapts to a user's energy levels throughout the day with Hyperfocus and Scatterfocus modes."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  shared_preferences: ^2.2.0
  intl: ^0.19.0
  google_fonts: ^8.0.0
  flutter_animate: ^4.5.2
  flutter_svg: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "LauncherIcon"
  image_path: "assets/hyperfocus-logo.svg"
  min_sdk_android: 21

flutter_native_splash:
  color: "#000000"
  image: "assets/hyperfocus-logo.svg"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/hyperfocus-logo.svg
